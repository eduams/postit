<div class="postit-modal" [style.background-color]="color">
  <span class="postit-modal--close" (click)="modalController.dismiss()">X
  </span>
<header>
<input class="postit-modal--title" type="text" [(ngModel)]="title" placeholder="Título da nota">

</header>
<main>
  <textarea class="postit-modal--annotation"
  [(ngModel)]="annotation"
  placeholder="Conteúdo da nota"></textarea>
</main>
<footer>
<span>Colar no mural</span>
</footer>
</div>
